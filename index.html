<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <title>PixiJS - Template</title>
</head>
<style>
    #pixi-container {
        position: relative;
    }

    #start-btn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 24px 50px;
        font-size: 38px;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        background: linear-gradient(90deg, #093035, #490c83);
        color: white;
        font-weight: bold;
        z-index: 10;
    }

</style>
<body>
    <div id="app">
        <div id="pixi-container"></div>
        <button id="start-btn">Start Game</button>
    </div>
    <script type="module" src="/src/main.js"></script>

</body>
</html>
